<!DOCTYPE html>
<html>
	<head>
		<title>Range | Register</title>
	</head>

	<body>
		<h1>Register with Rango</h1>
		{% if registered %}
		<strong>Thank you for registering!</strong>
		<a href="/paas/login">Login</a><br />
		{% else %}
		Register here!
		<form id="user_form" method="post" action="/paas/register/" enctype="multipart/form-data">
			{% csrf_token %}
			{{ user_form.as_p }}
			{{ profile_form.as_p }}

			<input type="submit" name="submit" value="Register" />
		</form>
		{% endif %}
	</body>
</html>
